; PlatformIO Project Configuration File
; Avalanche Airbag Auto-Trigger
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor

[env:seeed_xiao_esp32s3]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

; Serial monitor settings
monitor_speed = 115200

; Library dependencies
; For IMU experiment: using Seeed's library for onboard LSM6DS3TR-C
lib_deps =
    seeed-studio/Seeed Arduino LSM6DS3@^2.0.3

; Original libraries (for when external sensors arrive):
; lib_deps =
;     adafruit/Adafruit VEML7700 Library@^2.1.6
;     adafruit/Adafruit LSM6DS@^4.7.2
;     adafruit/Adafruit Unified Sensor@^1.1.14
;     adafruit/Adafruit BusIO@^1.14.5

; Build flags for USB CDC
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Upload settings (adjust port if needed)
; upload_port = /dev/cu.usbmodem*

; Exclude test files from main build (they have their own setup/loop)
src_filter = +<*> -<tests/>
